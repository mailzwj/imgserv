<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>占位图生成工具</title>
    <link rel="stylesheet" href="./css/about.css">
</head>
<body>
    <div class="page">
        <div class="header">
            欢迎光临 <span class="has-bg">ImgServ</span><br>
            一个简单快速生成占位图片的服务
        </div>
        <div class="page-bd">
            <h3 class="demo-title">1、默认调用</h3>
            <div class="code">
                http://imgserv.jd-app.com/
            </div>
            <div class="result">
                <img src="http://imgserv.jd-app.com/"><img src="http://imgserv.jd-app.com/"><img src="http://imgserv.jd-app.com/?size=180x150">
            </div>

            <h3 class="demo-title">2、设置尺寸</h3>
            <div class="code">
                http://imgserv.jd-app.com/<span class="has-bg">?size=800x100</span>
            </div>
            <div class="result">
                <img src="http://imgserv.jd-app.com/?size=800x100">
            </div>

            <h3 class="demo-title">3、设置背景颜色和字体颜色</h3>
            <div class="code">
                http://imgserv.jd-app.com/<span class="has-bg">?bgc=39f&amp;fc=f50</span>
            </div>
            <div class="result">
                <img src="http://imgserv.jd-app.com/?bgc=39f&fc=f50"><img src="http://imgserv.jd-app.com/?bgc=39f&fc=f50"><img src="http://imgserv.jd-app.com/?size=180x150&bgc=39f&fc=f50">
            </div>

            <h3 class="demo-title">4、设置显示文案</h3>
            <div class="code">
                http://imgserv.jd-app.com/<span class="has-bg">?size=800x100&amp;text=Image Maker</span>
            </div>
            <div class="result">
                <img src="http://imgserv.jd-app.com/?size=800x100&text=Image%20Maker">
            </div>
        </div>
        <div class="footer">
            &copy; 2014. Made by <a href="http://www.seejs.com/" target="_blank" class="blog">MrZheng</a>
        </div>
    </div>
</body>
</html>
